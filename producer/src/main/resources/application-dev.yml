server:
  port: 18092
spring:
  application:
    name: prouducer
  cloud:
    nacos:
      discovery:
        server-addr: mynacos
        namespace: 3a0cbc15-ee32-44df-9067-8dd20e3a7608
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://172.16.1.39:3306/zhang
          username: root
          password: root
        slave:
          driver-class-name: com.mysql.jdbc.Driver
          url: jdbc:mysql://172.16.1.39:3306/test
          username: root
          password: root
  redis:
    host: 172.16.1.39
    database: 0 # Redis数据库索引（默认为0）
    port: 6380 # Redis服务器连接端口
    password: # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）
elasticsearch:
  host: 172.16.1.39
  port: 9200