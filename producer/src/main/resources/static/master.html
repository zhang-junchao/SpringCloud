<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type"content="text/html;charset=utf-8">
<head>
    <title>主屏幕</title>
</head>

<body>
<input id="text1" type="text" />
<button onclick="send1()">向第一屏发送消息</button>
<div id="message1"></div>

<input id="text2" type="text" />
<button onclick="send2()">向第二屏发送消息</button>
<div id="message2"></div>

</body>

<script type="text/javascript">

    function send1() {
        // 获取第一屏输入框的值
        var message = document.getElementById('text1').value;
        var url = "http://172.16.1.39:18092/socket/one/msg?msg="+message;
        // 创建请求对象
        var requestClient = new XMLHttpRequest();
        requestClient.open("GET",url,true);
        requestClient.send(null);

    }

    function send2() {
        // 获取第二屏输入框的值
        var message = document.getElementById('text2').value;
        var url = "http://172.16.1.39:18092/socket/two/msg?msg="+message;
        var requestClient = new XMLHttpRequest();
        requestClient.open("GET",url,true);
        requestClient.send(null);

    }
</script>
</html>
